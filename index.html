<!DOCTYPE html>
<html>
    <head>
        <title>Prueba</title>
        <script type="text/javascript">
            function ejecutarAjax(){
                var conexion;
                if(window.XMLHttpRequest){
                    conexion = new XMLHttpRequest();
                }
                else{
                    conexion = new ActiveXObjet("Microsoft.XMLHTTP");
                }       conexion.onreadystatechange=function(){
                    if(conexion.readyState == 
                       4 && conexion.status == 200){ document.getElementById("myDiv").innerHTML=conexion.responseText;  
                                                                          }
                }
                conexion.open("GET","http://biblioteca.bool-inc.com/ejemplo.txt",true);       
                conexion.send();      
            }
            
            
        </script>
    </head>
    <body>
        <div id="myDiv"></div>
        
        <h1>Esto es una prueba</h1>
        <input type="button" value="Ok" onclick="ejecutarAjax()">
        
    </body>
    
</html>
